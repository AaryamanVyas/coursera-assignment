<!DOCTYPE html>
<html>
<head>
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h1>About Us</h1>
        </section>
        <section class="content-columns">
            <article>
                <img src="1.jpg" alt="Picture 1" class="picture">
                <p class="picture-text">This is the text for picture 1.</p>
            </article>
            <article>
                <img src="2.jpg" alt="Picture 2" class="picture">
                <p class="picture-text">This is the text for picture 2.</p>
            </article>
            <article>
                <img src="3.jpg" alt="Picture 3" class="picture">
                <p class="picture-text">This is the text for picture 3.</p>
            </article>
        </section>
        <section class="about-us">
            <h2>About Us</h2>
            <button class="about-box">Show More</button>
            <div class="about-content">
                <article>
                    <h2>About Us Content</h2>
                    <p>This is the content for about us.</p>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="footer-logo.png" alt="Footer Logo">
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
